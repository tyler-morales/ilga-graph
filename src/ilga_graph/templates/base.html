<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kei Truck Freedom{% endblock %}</title>
    <style>
        /* ── 2005 Functional CSS ── */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, "Times New Roman", serif;
            background: #f4f4f0;
            color: #222;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1120px;
            /* widened from 920px for better readability with two-column layout */
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 24px 32px;
        }

        h1 {
            font-size: 1.6em;
            border-bottom: 2px solid #333;
            padding-bottom: 6px;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #444;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            color: #0645ad;
        }

        a:visited {
            color: #551a8b;
        }

        /* ── Form ── */
        .search-form {
            margin: 20px 0;
            padding: 16px;
            background: #fafafa;
            border: 1px solid #ddd;
        }

        .search-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .search-form input[type="text"] {
            font-size: 1em;
            padding: 6px 10px;
            border: 1px solid #999;
            width: 200px;
        }

        .search-form select {
            font-size: 1em;
            padding: 5px 8px;
            border: 1px solid #999;
            width: 260px;
            background: #fff;
        }

        .search-form button {
            font-size: 1em;
            padding: 6px 16px;
            background: #333;
            color: #fff;
            border: 1px solid #111;
            cursor: pointer;
        }

        .search-form button:hover {
            background: #555;
        }

        /* ── Cards ── */
        .card {
            border: 1px solid #aaa;
            padding: 14px 18px;
            margin: 14px 0;
            background: #fdfdfd;
        }

        .card-badge-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
            align-items: flex-start;
        }

        .card h3.card-name {
            font-size: 1.1em;
            margin-bottom: 6px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 4px;
        }

        .card-name-meta {
            font-weight: normal;
            font-size: 0.88em;
            color: #555;
        }

        .card .role-label {
            display: inline-block;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #fff;
            padding: 2px 8px;
        }

        .role-senator {
            background: #336;
        }

        .role-rep {
            background: #346;
        }

        .role-broker {
            background: #633;
        }

        .role-ally {
            background: #363;
        }

        .role-super-ally {
            background: #a60;
        }

        .role-badge {
            background: #555;
            margin-right: 4px;
        }

        /* ── Institutional Power Badges ── */
        .power-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
        }

        .power-badge-wrapper {
            display: inline-block;
        }

        .power-badge {
            display: inline-block;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: #fff;
            padding: 3px 10px;
            cursor: pointer;
            list-style: none;        /* remove default <details> marker */
            user-select: none;
        }

        .power-badge::-webkit-details-marker {
            display: none;           /* Safari marker removal */
        }

        .power-badge::marker {
            content: "";             /* Firefox/Chrome marker removal */
        }

        .power-badge:hover {
            filter: brightness(1.2);
        }

        .power-badge-leadership {
            background: #2c2c54;
        }

        .power-badge-chair {
            background: #7b5b2a;
        }

        .power-badge-influence {
            background: #a63d2f;
        }

        /* Icon prefixes via Unicode — no emoji dependencies */
        .power-icon-leadership::before {
            content: "\1F6E1\FE0E ";    /* shield */
        }

        .power-icon-chair::before {
            content: "\26A1\FE0E ";      /* lightning bolt */
        }

        .power-icon-influence::before {
            content: "\1F525\FE0E ";     /* fire */
        }

        .power-badge-explanation {
            font-size: 0.82em;
            line-height: 1.4;
            color: #333;
            background: #fafaf5;
            border: 1px solid #ddd;
            border-top: none;
            padding: 6px 10px;
            margin-top: 0;
            max-width: 360px;
        }

        /* ── Power Context box ── */
        .power-context {
            margin: 10px 0;
            padding: 12px 16px;
            background: #f0f4fa;
            border: 1px solid #c0cde0;
            border-left: 4px solid #3a6eb5;
        }

        .power-context-title {
            font-size: 0.92em;
            font-weight: bold;
            color: #2a4a7a;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .power-context-list {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 0.88em;
            line-height: 1.5;
        }

        .power-context-list li {
            padding: 4px 0;
        }

        .power-context-list li + li {
            border-top: 1px solid #d5dde8;
            margin-top: 2px;
            padding-top: 6px;
        }

        .power-signal {
            color: #2a4a7a;
        }

        .power-sub {
            margin: 1px 0 0 0;
            padding-left: 16px;
            font-size: 0.92em;
            color: #445;
        }

        .power-highlight {
            font-weight: bold;
            color: #8b4513;
        }

        /* ── Compact Scorecard (always visible) ── */
        .compact-scorecard {
            margin: 10px 0;
            padding: 8px 14px;
            background: #fafaf5;
            border: 1px solid #ddd;
        }

        .compact-stats {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 0.88em;
            line-height: 1.6;
        }

        .compact-stats li {
            padding: 1px 0;
        }

        .caucus-compare {
            font-weight: bold;
            color: #2a6a2a;
            font-size: 0.92em;
        }

        /* ── Contact row ── */
        .contact-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 10px 0;
            padding: 8px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            font-size: 0.88em;
        }

        .contact-link {
            text-decoration: none;
            color: #0645ad;
            padding: 2px 0;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .contact-phone::before {
            content: "\260E\FE0E ";
        }

        .contact-email::before {
            content: "\2709\FE0E ";
        }

        .contact-profile::before {
            content: "\1F517\FE0E ";
        }

        .card .metric-help {
            font-size: 0.85em;
            color: #666;
            cursor: help;
            margin-left: 2px;
        }

        .card .metric-note {
            font-size: 0.8em;
            color: #666;
            font-weight: normal;
        }

        .card .why-chosen {
            margin-top: 10px;
            padding: 8px 12px;
            background: #f0f4ff;
            border-left: 3px solid #69c;
            font-size: 0.9em;
            color: #335;
        }

        .card .script-hint {
            margin-top: 10px;
            padding: 8px 12px;
            background: #fffff0;
            border-left: 3px solid #cc9;
            font-style: italic;
            font-size: 0.95em;
        }

        /* ── Collapsible Legislative Scorecard inside cards ── */
        .card-scorecard {
            margin-top: 10px;
            border: 1px solid #ccd;
            background: #f8f9fc;
        }

        .card-scorecard summary {
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            padding: 6px 10px;
            color: #335;
            border-bottom: 1px solid #ccd;
        }

        .card-scorecard[open] summary {
            border-bottom: 1px solid #ccd;
        }

        .scorecard-body {
            padding: 6px 10px 10px;
        }

        .scorecard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        .scorecard-table th,
        .scorecard-table td {
            text-align: left;
            padding: 2px 6px;
            border-bottom: 1px solid #dde;
        }

        .scorecard-section-head {
            background: #eef0f5;
            font-size: 0.95em;
            padding: 4px 6px;
            color: #335;
        }

        .scorecard-table td:last-child {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        /* ── Collapsible Committee Assignments inside cards ── */
        .card-committees {
            margin-top: 10px;
            border: 1px solid #ccd;
            background: #f9faf8;
        }

        .card-committees summary {
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            padding: 6px 10px;
            color: #335;
            border-bottom: 1px solid #ccd;
        }

        .card-committees[open] summary {
            border-bottom: 1px solid #ccd;
        }

        .committees-body {
            padding: 8px 10px 10px;
        }

        .committee-row {
            margin-bottom: 8px;
        }

        .committee-row:last-child {
            margin-bottom: 0;
        }

        .committee-role-badge {
            display: inline-block;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: #fff;
            padding: 1px 6px;
            margin-right: 4px;
            vertical-align: middle;
        }

        .badge-chair {
            background: #8b4513;
        }

        .badge-vice-chair {
            background: #6a6a3a;
        }

        .badge-minority-spokesperson {
            background: #556;
        }

        .badge-member {
            background: #889;
        }

        .committee-name {
            font-size: 0.9em;
        }

        .committee-power-note {
            margin: 2px 0 2px 0;
            font-size: 0.82em;
            color: #555;
            font-style: italic;
            padding-left: 4px;
        }

        .committee-stats {
            font-size: 0.82em;
            color: #445;
            padding-left: 4px;
            font-variant-numeric: tabular-nums;
        }

        .committee-members {
            font-size: 0.88em;
        }

        .committee-member-list {
            color: #444;
            font-size: 0.9em;
        }

        /* ── Collapsible Voting Record inside cards ── */
        .card-voting-record {
            margin-top: 10px;
            border: 1px solid #ccd;
            background: #faf9f6;
        }

        .card-voting-record summary {
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            padding: 6px 10px;
            color: #335;
            border-bottom: 1px solid #ccd;
        }

        .card-voting-record[open] summary {
            border-bottom: 1px solid #ccd;
        }

        .voting-record-body {
            padding: 8px 10px 10px;
        }

        .vote-list {
            margin: 0 0 8px 0;
            max-height: 320px;
            overflow-y: auto;
        }

        .vote-row {
            display: flex;
            align-items: baseline;
            gap: 8px;
            padding: 3px 0;
            font-size: 0.85em;
            border-bottom: 1px solid #eee;
        }

        .vote-row:last-child {
            border-bottom: none;
        }

        .vote-bill {
            font-weight: bold;
            white-space: nowrap;
            min-width: 72px;
            color: #335;
            text-decoration: none;
        }

        a.vote-bill {
            color: #0645ad;
        }

        a.vote-bill:hover {
            text-decoration: underline;
        }

        a.vote-bill:visited {
            color: #551a8b;
        }

        .vote-desc {
            flex: 1;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .vote-indicator {
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            padding: 1px 6px;
            white-space: nowrap;
        }

        .vote-yes {
            color: #2a7a2a;
            background: #e6f4e6;
        }

        .vote-no {
            color: #a03030;
            background: #fbe8e8;
        }

        .vote-present {
            color: #886600;
            background: #fdf5dd;
        }

        .vote-nv {
            color: #666;
            background: #f0f0f0;
        }

        .vote-outcome {
            font-size: 0.8em;
            white-space: nowrap;
            padding: 1px 5px;
        }

        .vote-outcome-passed {
            color: #2a6a2a;
        }

        .vote-outcome-vetoed,
        .vote-outcome-stuck {
            color: #993333;
        }

        .vote-outcome-in-progress {
            color: #886600;
        }

        .vote-outcome-unknown {
            color: #888;
        }

        .vote-summary {
            font-size: 0.85em;
            color: #445;
            padding: 6px 0 2px;
            border-top: 1px solid #dde;
        }

        .vote-summary span {
            display: block;
            margin-bottom: 2px;
        }

        .vote-pattern {
            font-variant-numeric: tabular-nums;
        }

        .persuadable-callout {
            margin-top: 6px;
            padding: 6px 10px;
            background: #fff8e6;
            border-left: 3px solid #d4a017;
            font-size: 0.88em;
            color: #665500;
        }

        /* ── Influence Network section inside cards ── */
        .influence-network {
            margin-top: 10px;
            padding: 10px 14px;
            background: #f5f8f0;
            border: 1px solid #cdc;
            border-left: 3px solid #6a6;
        }

        .influence-title {
            font-size: 0.9em;
            font-weight: bold;
            color: #353;
            margin: 0 0 6px 0;
        }

        .influence-list {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 0.88em;
            line-height: 1.55;
        }

        .influence-list li {
            padding: 2px 0;
        }

        .influence-list li + li {
            border-top: 1px solid #dde8d8;
            margin-top: 2px;
            padding-top: 4px;
        }

        .influence-detail {
            color: #556;
            font-size: 0.92em;
        }

        .section-desc {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 4px;
        }

        /* ── Two-column results: fixed aside + scrollable main ── */
        .results-layout {
            display: flex;
            gap: 20px;
            margin-top: 12px;
            align-items: flex-start;
        }

        .results-aside {
            width: 260px;
            flex-shrink: 0;
            position: sticky;
            top: 12px;
            max-height: calc(100vh - 24px);
            overflow-y: auto;
        }

        .results-main {
            flex: 1;
            min-width: 0;
        }

        /* ── How-it-works (sidebar block) ── */
        .how-it-works {
            border: 1px solid #ccd;
            background: #f8f9fc;
            font-size: 0.85em;
        }

        .how-it-works .hiw-title {
            margin: 0;
            padding: 8px 10px;
            font-size: 1em;
            font-weight: bold;
            color: #335;
            border-bottom: 1px solid #ccd;
        }

        .how-it-works .hiw-body {
            padding: 8px 10px 12px;
            line-height: 1.45;
        }

        .how-it-works .hiw-body dt {
            font-weight: bold;
            margin-top: 8px;
            font-size: 0.95em;
        }

        .how-it-works .hiw-body dd {
            margin: 2px 0 0 0;
        }

        .how-it-works .hiw-details {
            margin-top: 8px;
        }

        .how-it-works .hiw-details summary {
            cursor: pointer;
            font-weight: bold;
        }

        .how-it-works .formula-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 4px;
            font-size: 0.88em;
        }

        .how-it-works .formula-table th,
        .how-it-works .formula-table td {
            text-align: left;
            padding: 2px 6px;
            border-bottom: 1px solid #dde;
        }

        .how-it-works .formula-table th {
            background: #eef0f5;
        }

        /* ── Seed mode notice ── */
        .seed-notice {
            font-size: 0.85em;
            color: #665500;
            padding: 8px 12px;
            border: 1px solid #dd9;
            background: #fffde6;
            margin-bottom: 12px;
        }

        /* ── Error ── */
        .error-msg {
            color: #900;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #c99;
            background: #fff0f0;
            margin: 12px 0;
        }

        /* ── Footer ── */
        .footer {
            margin-top: 24px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 0.85em;
            color: #777;
            text-align: center;
        }

        /* ── HTMX indicator ── */
        .htmx-indicator {
            display: none;
            font-style: italic;
            color: #888;
            margin-left: 8px;
        }

        .htmx-request .htmx-indicator {
            display: inline;
        }

        .htmx-request button {
            opacity: 0.6;
        }

        /* ═══════════════════════════════════════════════════════════════════
           ML Intelligence Dashboard
           ═══════════════════════════════════════════════════════════════════ */

        .intel-nav {
            margin-bottom: 12px;
            font-size: 0.9em;
        }

        .intel-nav a {
            color: #0645ad;
            text-decoration: none;
        }

        .intel-nav a:hover {
            text-decoration: underline;
        }

        .intel-subtitle {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 16px;
        }

        .intel-loading {
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        .intel-empty {
            padding: 24px;
            background: #fafafa;
            border: 1px solid #ddd;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }

        .intel-empty h2 {
            color: #444;
            margin-bottom: 8px;
        }

        .intel-empty code {
            background: #eee;
            padding: 2px 6px;
            font-size: 0.95em;
        }

        /* ── Summary cards ── */
        .intel-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin: 16px 0 24px;
        }

        .intel-summary-card {
            border: 1px solid #ccc;
            padding: 12px 14px;
            background: #fafafa;
            text-align: center;
        }

        .intel-summary-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            line-height: 1.1;
        }

        .intel-summary-label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-top: 4px;
        }

        .intel-summary-detail {
            font-size: 0.78em;
            color: #888;
            margin-top: 4px;
        }

        /* ── Tabs ── */
        .intel-tabs {
            display: flex;
            gap: 0;
            border-bottom: 2px solid #333;
            margin: 0 0 16px;
            flex-wrap: wrap;
        }

        .intel-tab {
            padding: 8px 18px;
            font-size: 0.92em;
            font-family: Georgia, serif;
            background: #eee;
            border: 1px solid #ccc;
            border-bottom: none;
            cursor: pointer;
            margin-bottom: -2px;
            color: #555;
        }

        .intel-tab:hover {
            background: #ddd;
        }

        .intel-tab.active {
            background: #fff;
            border-bottom: 2px solid #fff;
            color: #222;
            font-weight: bold;
        }

        /* ── Section headers ── */
        .intel-section-header {
            margin-bottom: 12px;
        }

        .intel-section-header h2 {
            margin-top: 8px;
            margin-bottom: 4px;
        }

        .intel-section-header p {
            color: #666;
            font-size: 0.9em;
        }

        /* ── Tables ── */
        .intel-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
            margin: 8px 0 16px;
        }

        .intel-table th {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: left;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .intel-table td {
            border: 1px solid #ddd;
            padding: 5px 8px;
            vertical-align: top;
        }

        .intel-table tbody tr:hover {
            background: #f8f8f0;
        }

        .intel-table-compact {
            font-size: 0.82em;
        }

        .intel-table-compact td,
        .intel-table-compact th {
            padding: 3px 6px;
        }

        .bill-num {
            white-space: nowrap;
        }

        .desc-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .reason-cell {
            max-width: 200px;
            font-size: 0.88em;
            color: #555;
        }

        /* ── Score bars ── */
        .score-bar-container {
            position: relative;
            width: 100px;
            height: 18px;
            background: #eee;
            border: 1px solid #ccc;
            display: inline-block;
            vertical-align: middle;
        }

        .score-bar {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .score-text {
            position: relative;
            z-index: 1;
            font-size: 0.8em;
            font-weight: bold;
            padding: 0 4px;
            line-height: 18px;
        }

        .score-high {
            background: #4a9;
        }

        .score-mid {
            background: #da4;
        }

        .score-low {
            background: #d66;
        }

        .score-anomaly {
            background: #c44;
        }

        .score-normal {
            background: #8b8;
        }

        .score-feature {
            background: #68a;

        }

        .member-profile-meta {
            color: #555;
            margin: 0 0 0.5em 0;
        }

        .member-influence-bar {
            position: relative;
            height: 24px;
            background: #e8e8e8;
            border-radius: 4px;
            margin: 0.5em 0;
            max-width: 300px;
            overflow: hidden;
        }

        .member-profile-rank {
            font-size: 0.85em;
            color: #666;
            margin-left: 8px;
        }

        .member-narrative {
            margin: 1.5em 0;
            padding: 1em;
            background: #f4f7fa;
            border-left: 4px solid #4285f4;
            border-radius: 4px;
        }

        .member-narrative h2 {
            margin: 0 0 0.3em 0;
            font-size: 1em;
        }

        .member-narrative p {
            margin: 0;
            font-size: 0.92em;
            line-height: 1.5;
            color: #333;
        }

        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1em;
            margin-top: 0.5em;
        }

        .component-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0.8em;
            background: #fafafa;
            text-align: center;
        }

        .component-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }

        .component-label {
            font-weight: 600;
            font-size: 0.82em;
            color: #555;
            margin: 0.2em 0;
        }

        .component-desc {
            font-size: 0.75em;
            color: #888;
            line-height: 1.3;
        }

        .member-components, .member-signals, .member-moneyball,
        .member-bills, .member-coalition {
            margin: 1.5em 0;
        }

        .signal-list {
            list-style: none;
            padding: 0;
            margin: 0.5em 0;
        }

        .signal-item {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.88em;
            color: #333;
        }

        .signal-item::before {
            content: "\2022 ";
            color: #4285f4;
            font-weight: bold;
        }

        .moneyball-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.8em;
            margin-top: 0.5em;
        }

        .moneyball-stat {
            text-align: center;
            padding: 0.6em;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .moneyball-value {
            display: block;
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }

        .moneyball-label {
            display: block;
            font-size: 0.75em;
            color: #777;
            margin-top: 0.2em;
        }

        .moneyball-badges {
            margin-top: 0.5em;
        }

        /* ── Bill profile page ── */
        .bill-profile {
            max-width: 800px;
        }

        .bill-profile-header h1 {
            margin: 0 0 0.2em 0;
        }

        .bill-profile-desc {
            color: #333;
            font-size: 0.95em;
            margin: 0 0 0.5em 0;
        }

        .bill-profile-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 0.85em;
            color: #555;
            margin-bottom: 1em;
        }

        .bill-prediction-card {
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
            margin-bottom: 1.5em;
        }

        .bill-prediction-outcome {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 0.5em;
        }

        .outcome-advance, .outcome-passed {
            color: #155724;
        }

        .outcome-stuck, .outcome-dead {
            color: #721c24;
        }

        .outcome-vetoed {
            color: #856404;
        }

        .bill-prediction-prob {
            margin: 0.5em 0;
        }

        .bill-prediction-confidence {
            font-size: 0.88em;
            color: #555;
        }

        .bill-forecast-tag {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            font-size: 0.75em;
            padding: 1px 6px;
            border-radius: 3px;
            margin-left: 6px;
            font-weight: 600;
        }

        .bill-pipeline {
            margin: 1.5em 0;
        }

        .bill-pipeline-visual {
            display: flex;
            gap: 0;
            margin: 0.5em 0;
            overflow-x: auto;
        }

        .pipeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 80px;
            position: relative;
        }

        .pipeline-step::after {
            content: "";
            position: absolute;
            top: 10px;
            right: 0;
            width: 50%;
            height: 2px;
            background: #ddd;
        }

        .pipeline-step::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 0;
            width: 50%;
            height: 2px;
            background: #ddd;
        }

        .pipeline-step:first-child::before { display: none; }
        .pipeline-step:last-child::after { display: none; }

        .pipeline-step-done::before,
        .pipeline-step-done::after {
            background: #2d8659;
        }

        .pipeline-step-current::before {
            background: #2d8659;
        }

        .pipeline-step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            border: 2px solid #ddd;
            z-index: 1;
            margin-bottom: 4px;
        }

        .pipeline-step-done .pipeline-step-dot {
            background: #2d8659;
            border-color: #2d8659;
        }

        .pipeline-step-current .pipeline-step-dot {
            background: #fff;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3);
        }

        .pipeline-step-label {
            font-size: 0.68em;
            color: #888;
            text-align: center;
        }

        .pipeline-step-current .pipeline-step-label {
            color: #4285f4;
            font-weight: 600;
        }

        .pipeline-step-done .pipeline-step-label {
            color: #2d8659;
        }

        .bill-pipeline-status {
            font-size: 0.88em;
            color: #555;
        }

        .bill-sponsor-context, .bill-slips, .bill-last-action, .bill-action-history {
            margin: 1.5em 0;
        }

        /* ── Action History Timeline ── */
        .action-history-note {
            color: #666;
            font-size: 0.88em;
            margin-bottom: 1em;
        }

        .action-timeline {
            border-left: 3px solid #e0e0e0;
            margin-left: 12px;
            padding-left: 0;
        }

        .action-timeline-item {
            position: relative;
            padding: 8px 0 8px 24px;
            border-bottom: 1px solid #f5f5f5;
        }

        .action-timeline-item:last-child {
            border-bottom: none;
        }

        .action-timeline-dot {
            position: absolute;
            left: -8px;
            top: 14px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            border: 2px solid #fff;
        }

        .action-signal-positive-terminal .action-timeline-dot { background: #28a745; }
        .action-signal-positive .action-timeline-dot { background: #28a745; }
        .action-signal-positive-weak .action-timeline-dot { background: #8bc34a; }
        .action-signal-negative-terminal .action-timeline-dot { background: #dc3545; }
        .action-signal-negative .action-timeline-dot { background: #dc3545; }
        .action-signal-negative-weak .action-timeline-dot { background: #ff9800; }
        .action-signal-neutral .action-timeline-dot { background: #aaa; }

        .action-timeline-header {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 2px;
        }

        .action-date {
            font-size: 0.82em;
            color: #888;
            min-width: 80px;
        }

        .action-category-badge {
            font-size: 0.72em;
            padding: 1px 6px;
            border-radius: 3px;
            background: #e8e8e8;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .action-cat-introduction { background: #e3f2fd; color: #1565c0; }
        .action-cat-assignment { background: #e8eaf6; color: #283593; }
        .action-cat-committee_action { background: #e0f7fa; color: #00695c; }
        .action-cat-floor_process { background: #fff3e0; color: #e65100; }
        .action-cat-floor_vote { background: #fce4ec; color: #c62828; }
        .action-cat-cross_chamber { background: #f3e5f5; color: #6a1b9a; }
        .action-cat-concurrence { background: #ede7f6; color: #4527a0; }
        .action-cat-governor { background: #fff8e1; color: #f57f17; }
        .action-cat-enacted { background: #e8f5e9; color: #2e7d32; }
        .action-cat-veto_process { background: #ffebee; color: #b71c1c; }
        .action-cat-deadline { background: #fbe9e7; color: #bf360c; }
        .action-cat-cosponsor { background: #f1f8e9; color: #558b2f; }
        .action-cat-amendment { background: #eceff1; color: #546e7a; }
        .action-cat-procedural { background: #f5f5f5; color: #616161; }
        .action-cat-resolution { background: #e0f2f1; color: #004d40; }
        .action-cat-appointment { background: #fafafa; color: #757575; }

        .action-signal-badge {
            font-size: 0.7em;
            padding: 1px 5px;
            border-radius: 3px;
            font-weight: 600;
        }

        .signal-positive-terminal { background: #c8e6c9; color: #1b5e20; }
        .signal-positive { background: #c8e6c9; color: #2e7d32; }
        .signal-positive-weak { background: #dcedc8; color: #558b2f; }
        .signal-negative-terminal { background: #ffcdd2; color: #b71c1c; }
        .signal-negative { background: #ffcdd2; color: #c62828; }
        .signal-negative-weak { background: #ffe0b2; color: #e65100; }

        .action-text {
            font-size: 0.92em;
            color: #333;
            word-break: break-word;
        }

        .action-rule-ref {
            font-size: 0.72em;
            padding: 1px 4px;
            border-radius: 3px;
            background: #e3f2fd;
            color: #1565c0;
            font-family: monospace;
            cursor: help;
            white-space: nowrap;
            margin-left: 4px;
        }

        .action-meaning {
            font-size: 0.82em;
            color: #777;
            margin-top: 2px;
            font-style: italic;
        }

        .sponsor-context-card {
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
        }

        .sponsor-lift-note {
            font-size: 0.85em;
            color: #155724;
            margin-top: 0.5em;
        }

        .bill-slip-stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 0.88em;
            color: #555;
            margin-bottom: 0.5em;
        }

        .bill-anomaly-alert {
            margin-top: 0.5em;
            padding: 8px 12px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            font-size: 0.85em;
            color: #856404;
        }
    </style>
