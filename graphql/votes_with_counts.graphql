# Vote events with count totals (yeaCount, nayCount, presentCount, nvCount)
# Run at POST /graphql with this as the "query" body.

query VotesWithCounts($billNumber: String!) {
  votes(billNumber: $billNumber) {
    billNumber
    date
    description
    chamber
    voteType
    yeaCount
    nayCount
    presentCount
    nvCount
    yeaVotes
    nayVotes
    nvVotes
  }
}

