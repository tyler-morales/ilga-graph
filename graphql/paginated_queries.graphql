# Paginated query examples for the hardened API (v1).
# All list queries now return Connection types with pageInfo.

# ──────────────────────────────────────────────────────────────────────────────
# 1. Paginated members (first page, 10 per page)
# ──────────────────────────────────────────────────────────────────────────────

query MembersPage1 {
  members(limit: 10, offset: 0, sortBy: NAME, sortOrder: ASC) {
    items {
      name
      party
      chamber
      district
    }
    pageInfo {
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}

